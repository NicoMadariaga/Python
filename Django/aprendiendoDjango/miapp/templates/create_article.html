{% extends 'layout.html'%}

{% block title%} Crear Articulo {% endblock %}

{% block content%}

<h1 class="tittle">Crear Artiulo con formulario</h1>
<p>Creado por Nicolas Madariaga el Mejor</p>

<!--Creamos el formulario-->
<!--"action" es la accion que va ha hacer el formulario, a donde nos va a llevar-->
<!--method="GET", GET quiere decir que el formulario tiliza la url como transporte para enviar los datos-->
<form action="{% url 'save' %}" method="POST">
    {% csrf_token %}

    <label for="title">Titulo</label>
    <input type="text" name="title" placeholder="Introduce el titulo" >

    <label for="content">Contenido</label>
    <textarea name="content" ></textarea>

    <label for="public">Publicado</label>
    <select name="public" >
        <option value="1">SÃ­</option>
        <option value="0">No</option>
    </select>
    <!--submit, nos permite crear un boton-->
    <input type="submit" value="Guardar">

</form>


{% endblock %}
